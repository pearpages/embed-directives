<h4>Modal Window Example</h4>
<div class="well">
    <div>
        <label>Title</label>
        <input ng-model="vm.title" />
    </div>
    <div>
        <label>Number of files</label>
        <input type="number" ng-model="vm.number" />
    </div>
</div>
<button class="btn btn-default" ng-click="vm.openWindow()">Open Modal Window</button>
